<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
  <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
  <form id="form">
    <label for="email">Email: </label>
    <input type="" placeholder="example@example.com" id="email" autocomplete="on" />
    <br />
    <label for="country">Country: </label>
    <input type="text" placeholder="United States" id="country" autocomplete="on" />
    <br />
    <label for="zip">Zip Code: </label>
    <input type="number" placeholder="94087" id="zip" />
    <br />
    <label for="password">Password: </label>
    <input type="password" placeholder="Password" id="password" />
    <br />
    <label for="passwordconfirm">Confirm Password: </label>
    <input type="password" placeholder="Confirm password" id="passwordconfirm" />
    <br>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
